<!DOCTYPE html>
<html>

<head>
  <title>{{ item.title }}</title>
</head>

<body>
  <h1>{{ item.title }}</h1>
  {% if session.user_id == item.user_id %}
  <p>
    <a href="/edit_dataset/{{ item.id }}">Edit</a>
    <a href="/delete_dataset/{{ item.id }}">Delete</a>
  </p>
  {% endif %}
  <p>
    {{ item.description }}
  </p>
  <p>
    Collected: {{ item.year }}
  </p>
  <p>
    Contributor: {{ item.username }}
  </p>
  <p>
    <a href="/">Back</a>
  </p>
  
</body>

</html>
