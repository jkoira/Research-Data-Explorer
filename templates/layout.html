<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Research Data Explorer</h1>
  <header class="header">
    <img src="{{ url_for('static', filename='logo2.png') }}" alt="ReDaX logo" class="logo">
  </header>

  {% if session.username %}
  <p>
    Logged in as {{ session.username }}.
  </p>
  {% endif %}

  <p>
    <a href="/"> Home</a> |
    <a href="/find_dataset">Find dataset</a> |
    {% if session.user_id %}
    <a href="/new_dataset">Add dataset</a> |
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login">Login</a> |
    <a href="/register">Create account</a>
  {% endif %}
  </p>

  {% block content %}{% endblock %}

</body>

</html>
