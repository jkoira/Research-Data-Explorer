<!DOCTYPE html>
<html>

<head>
  <title>New dataset</title>
</head>

<body>
  <h1>Add new dataset</h1>
  <form action="/create_dataset" method="post">
    <p>
      Dataset title: <br />
      <input type="text" name="title" maxlength="80" value="{{ title or ''}}" required />
    </p>
    <p>
      Description: <br />
      <textarea name="description" rows="8" cols="60" maxlength="2000" required>{{ description or '' }}</textarea>
    </p>
    <p>
        Collected (year): <br />
        <input type="text" name="year" pattern="^\d{4}$" required />
    </p>
    <p>
      Scientific field: <br />
      <select name="scientific_field">
        <option value="(Select)">Select</option>
        <option value="1 Natural sciences">1 Natural sciences</option>
        <option value="2 Engineering and technology">2 Engineering and technology</option>
        <option value="3 Medical and health sciences">3 Medical and health sciences</option>
        <option value="4 Agricultural and forestry sciences">4 Agricultural and forestry sciences</option>
        <option value="5 Social sciences">5 Social sciences</option>
        <option value="6 Humanities">6 Humanities</option>
        <option value="9 Other sciences">9 Other sciences</option>
      </select>
    </p>
    <p>
      Data type: <br />
      <select name="data_type">
        <option value="(Select)">Select</option>
        <option value="Audio">Audio</option>
        <option value="Geospatial">Geospatial</option>
        <option value="Graph">Graph</option>
        <option value="Image">Image</option>
        <option value="Multimodal">Multimodal</option>
        <option value="Numerical">Numerical</option>
        <option value="Textual">Textual</option>
        <option value="Time series">Time series</option>
        <option value="Video">Video</option>
      </select>
    </p>
    <input type="submit" value="Add dataset" />
  </form>
</body>

</html>
