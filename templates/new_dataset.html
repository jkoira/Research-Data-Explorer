{% extends "layout.html" %}

{% block title %}New dataset{% endblock %}

{% block content %}
<h2>Add new dataset</h2>
<form action="/create_dataset" method="post">
  <p>
    <label for="title">Dataset title:</label> <br />
    <input type="text" name="title" id="title" maxlength="80" value="{{ title or ''}}" required />
  </p>
  <p>
    <label for="description">Description:</label> <br />
    <textarea name="description" id="description" rows="8" cols="60" maxlength="2000" required>{{ description or '' }}</textarea>
  </p>
  <p>
    <label for="year">Collected (year):</label> <br />
    <input type="text" name="year" id="year" pattern="^\d{4}$" required />
  </p>
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}:</label>  <br />
    <select name="classes" id="class{{ class }}" required>
      <option value="">Select</option>
    {% for option in classes[class] %}
    <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Add dataset" class="button">
</form>
{% endblock %}
