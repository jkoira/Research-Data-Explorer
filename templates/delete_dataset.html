{% extends "layout.html" %}

{% block title %}Delete dataset{% endblock %}

{% block content %}
<h2>Delete dataset</h2>
<p>Dataset: {{ item.title }}</p>
<p>Sure you want to delete?</p>
<form action="/delete_dataset/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="delete" value="Delete permanently" class="button">
  <input type="submit" name="cancel" value="Cancel" class="button">
</form>
{% endblock %}
