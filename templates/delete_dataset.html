{% extends "layout.html" %}

{% block title %}Delete dataset{% endblock %}

{% block content %}
<h2>Delete dataset</h2>
<p>Dataset: {{ item.title }}</p>
<p>Sure you want to delete?</p>
<form action="/delete_dataset/{{ item.id }}" method="post">
  <input type="submit" name="delete" value="Delete permanently">
  <input type="submit" name="cancel" value="Cancel">
</form>
{% endblock %}
