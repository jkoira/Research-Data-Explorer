{% extends "layout.html" %}

{% block title %}Edit dataset{% endblock %}

{% block content %}
<h2>Edit dataset</h2>
<form action="/update_dataset" method="post">
  <p>
    <label for="title">Dataset title:</label> <br />
    <input type="text" name="title" id="title" maxlength="80" value="{{ item.title or '' }}" required/>
  </p>
  <p>
    <label for="description">Description:</label> <br />
    <textarea name="description" id="description" rows="8" cols="60" maxlength="2000" required>{{ item.description or ''}}</textarea>
  </p>
  <p>
    <label for="year">Collected (year):</label> <br />
    <input type="text" name="year" id="year" pattern="^\d{4}$" required value="{{ item.year }}" />
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  {% for class in all_classes %}
  <p>
    <label for="class{{ class }}">{{ class }}:</label> <br />
    <select name="classes" id="class{{ class }}" required>
      <option value="">Select</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Update dataset" class="button"/>
</form>
{% endblock %}
