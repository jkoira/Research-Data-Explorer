<!DOCTYPE html>
<html>

<head>
  <title>Edit dataset</title>
</head>

<body>
  <h1>Edit dataset</h1>
  <form action="/update_dataset" method="post">
    <p>
      Dataset title: <br />
      <input type="text" name="title" value="{{ item.title }}"/>
    </p>
    <p>
        Description: <br />
        <textarea name="description" rows="8" cols="60">{{ item.description }}</textarea>
    </p>
    <p>
        Collected (year): <br />
        <input type="text" name="year" value="{{ item.year }}" />
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
   
    <input type="submit" value="Update dataset" />
  </form>
</body>

</html>
