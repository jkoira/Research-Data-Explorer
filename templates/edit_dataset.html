<!DOCTYPE html>
<html>

<head>
  <title>Edit dataset</title>
</head>

<body>
  <h1>Edit dataset</h1>
  <form action="/update_dataset" method="post">
    <p>
      Dataset title: <br />
      <input type="text" name="title" maxlength="80" value="{{ item.title or '' }}" required/>
    </p>
    <p>
      Description: <br />
      <textarea name="description" rows="8" cols="60" maxlength="2000" required>{{ item.description or ''}}</textarea>
    </p>
    <p>
      Collected (year): <br />
      <input type="text" name="year" pattern="^\d{4}$" required value="{{ item.year }}" />
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
   
    <input type="submit" value="Update dataset" />
  </form>
</body>

</html>
